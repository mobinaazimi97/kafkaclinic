<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title data-i18n="my_appointments">نوبت‌های من</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 data-i18n="my_appointments">نوبت‌های من</h1>
        <div>
            <button class="btn btn-outline-primary btn-sm" onclick="setLanguage('fa')">FA</button>
            <button class="btn btn-outline-secondary btn-sm" onclick="setLanguage('en')">EN</button>
        </div>
    </div>

    <form id="appointmentForm">
        <div class="mb-3">
            <label for="specializationSelect" class="form-label" data-i18n="select_specialization">تخصص را انتخاب
                کنید</label>
            <select id="specializationSelect" class="form-select" required>
                <option value="">انتخاب تخصص</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="scheduleSelect" class="form-label" data-i18n="select_schedule">زمان نوبت را انتخاب کنید</label>
            <select id="scheduleSelect" class="form-select" required disabled>
                <option value="">ابتدا تخصص را انتخاب کنید</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patientIdInput" class="form-label" data-i18n="patient_id">شناسه بیمار</label>
            <input type="hidden" id="patientIdInput" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="notesInput" class="form-label" data-i18n="notes">توضیحات (اختیاری)</label>
            <textarea id="notesInput" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" data-i18n="book_appointment">رزرو نوبت</button>
    </form>

    <div id="message" class="mt-3"></div>
</div>

<script src="js/translations.js"></script>
<script src="js/app.js"></script>
