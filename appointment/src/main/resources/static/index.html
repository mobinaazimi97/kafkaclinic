<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title data-i18n="page_title">سیستم نوبت‌دهی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js"></script>

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h1 data-i18n="choose_specialization">انتخاب تخصص</h1>
        <div>
            <button class="btn btn-outline-primary btn-sm" onclick="setLanguage('fa')">FA</button>
            <button class="btn btn-outline-secondary btn-sm" onclick="setLanguage('en')">EN</button>
        </div>
    </div>
    <div id="specialization-list" class="row mt-3"></div>
</div>

<script src="js/translations.js"></script>
<script>
    fetch('/appointments/specializations')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('specialization-list');
            container.innerHTML = '';
            data.forEach(spec => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">${spec.skillName}</h5>
                        <p class="card-text">${spec.description || ''}</p>
                        <p><strong>${spec.doctorFirstName} ${spec.doctorLastName}</strong></p>
                        <a href="schedules.html?specId=${spec.specializationUuid}" class="btn btn-primary" data-i18n="view_schedules">مشاهده برنامه‌ها</a>
                    </div>
                </div>
            `;
                container.appendChild(card);
            });
        });
</script>
</body>
</html>
